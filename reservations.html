<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron col-lg-12 text-center">
            <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant!</h1>
            <hr class="my-4">
            <p>Make your reservation</p>
            <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i class="far fa-list-alt"></i> View
                Tables</a>
            <a class="btn btn-light btn-lg" href="./index.html" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Table Reservation</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="id" class="form-control" id="id">
                </div>
                <button type="submit" class="btn btn-primary col-lg-2">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
