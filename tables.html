<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Current Reservations</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron col-lg-12 text-center">
            <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant!</h1>
            <hr class="my-4">
          
            <p>Current Reservations and Waiting List</p>
            <a id="reservations" class="btn btn-danger btn-lg" href="/reservations" role="button"><i
                    class="fas fa-address-book"></i> Make Reservation</a>
            <a id="home" class="btn btn-light btn-lg"  href="/index" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>



    <div class="container">
        <div class="card">
            <div class="card-header">Current Reservations</div>
            <div class="card-body">
                    <ul id="showTables"></ul>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-header">Waiting List</div>
            <div class="card-body">
                <ul id="showWaitList"></ul>
            </div>
        </div>
    </div>

    <div class="container">
        <a id="tables mr-3" href="/api/tables">API Table Link</a>
        <a id="waitlist" href="/api/waitlist">API Wait List</a>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script type="text/javascript">
        function showTables(){
                $.get("/api/tables", function(data) {
                        console.log(data);
                        let tableDiv = $("#showTables");
                        for (let i=0; i<data.length; i++) {
                            tableDiv.append($(`<li>`).text(`Name: ${data[i].name}`));
                            tableDiv.append($(`<li>`).text(`Email: ${data[i].email}`));
                            tableDiv.append($(`<li>`).text(`Phone: ${data[i].phone}`));
                            tableDiv.append($(`<li>`).text(`ID: ${data[i].id}`));
                        }
                    })
            }
            showTables();
            function showWaitList(){
                $.get("/api/waitlist", function(data) {
                        console.log(data);
                        let tableDiv = $("#showWaitList");
                        for (let i=0; i<data.length; i++) {
                            tableDiv.append($(`<li>`).text(`Name: ${data[i].name}`));
                            tableDiv.append($(`<li>`).text(`Email: ${data[i].email}`));
                            tableDiv.append($(`<li>`).text(`Phone: ${data[i].phone}`));
                            tableDiv.append($(`<li>`).text(`ID: ${data[i].id}`));
                        }
                    })
            }
            showWaitList();

</script>


</body>

</html>
